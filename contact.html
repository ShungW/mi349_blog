<body>
    <header>
        <h1>Shung's Blog</h1>
        <p>Ramblings on mediocre projects</p>

    <nav class="navigation">
        <ul>
            <li class="navigation">

    <h2>Contact Me</h2>
    <form class="form">
        <div class="form">
        <label for="name">Enter your name:
        </label>
            <input type="text" name="name" id="name" required>
        </div>
        <div class="form">
        <label for="email">Enter your E-mail:
        </label>
            <input type="text" name="email" id="email" required>
        </div>
        <div class="form">
        <label for="select-reason">Reason for contact:
        </label>
            <select name="reason" id="select-reason">
                <option value="">Select your reason for contact</option>
                <option value="hi">Just saying hi</option>
                <option value="contractor">Looking for a contractor</option>
                <option value="interview">Interested in an interview</option>
            </select>
        </div>
        <div class="form">
        <label for="comments">Message:
        </label>
            <textarea id="comments" name="comments" rows="6" cols="20" spellcheck="true">
Write message here.
            </textarea>
        </div>
        <div class="form">
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
